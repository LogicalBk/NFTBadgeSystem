<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Badge System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎖 NFT Badge System</h1>
        <button id="connectWallet">🔗 Connect Wallet</button>
        <p id="walletAddress"></p>

        <div class="mint-section">
            <h2>🏅 Mint Your Badge</h2>
            <input type="text" id="goal" placeholder="Enter Learning Goal">
            <button id="mintBadge">Mint NFT Badge</button>
        </div>

        <div class="badges">
            <h2>🎨 Your NFT Badges</h2>
            <div id="badgeGallery"></div>
        </div>
    </div>

    <script src="web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
